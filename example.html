
<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>BeachFront.io JS SDK Examples</title>
    <script type="text/javascript" src="http://beachfront.io/preroll/bfio_preroll_3_min.js"></script>
</head>
<body style="margin:0px">
<h1>Examples</h1>
<h2>Mode: Video</h2>
<br>

<div style="position:relative;display:block;width:320px; height: 240px; top: 0px; left:0px;" id="preroll1">
    <video style="width:320px; height: 240px;"
           src="http://videos.mefeedia.com/bb5f5e08e8f74a121100de36b0c5d55b.mp4"
           poster="http://images.mefeedia.com/entries/66256474/video_250.png" controls id="myvideo"></video>
</div>
<input type="button" value="Start Video 1" id="start_play1">
<hr>
<h2>Mode: Link</h2>
<div id="preroll2" style="position:relative; display:block;width:250px; height: 188px;">
    <a href="http://videos.mefeedia.com/bb5f5e08e8f74a121100de36b0c5d55b.mp4">
        <img src="http://images.mefeedia.com/entries/66256474/video_250.png">
    </a>
</div>
<input type="button" value="Start Video 2" id="start_play2">
<hr>
<h2>Mode: Banner</h2>
<div id="preroll3" style="position:relative; display:block; width:320px; height: 200px;"></div>
<hr>
<h2>Mode: Action</h2>
<div id="preroll4" style="position:relative; display:block; width:320px; height: 200px;"></div>
<input type="button" value="Start Video 4" id="start_play4">
<hr>
<div id="debug" style="position:relative;width:320px; height: 400px; display: block;"></div>
<script type='text/javascript'>

    var preroll1 = new bfiomobileweb();
    if ( preroll1) {
        preroll1.addListener('AdPreRollInitialized', function(){debug_log('AdPreRollInitialized');});
        preroll1.addListener('AdClickThru', function(){debug_log('AdClickThru');});
        preroll1.addListener('AdPlaying', function(){debug_log('AdPlaying');});
        preroll1.addListener('AdVideoStart', function(){debug_log('AdVideoStart');});
        preroll1.addListener('AdVideoFirstQuartile', function(){debug_log('AdVideoFirstQuartile');});
        preroll1.addListener('AdVideoMidpoint', function(){debug_log('AdVideoMidpoint');});
        preroll1.addListener('AdVideoThirdQuartile', function(){debug_log('AdVideoThirdQuartile');});
        preroll1.addListener('AdVideoComplete', function(){debug_log('AdVideoComplete');});
        preroll1.addListener('AdError', function(errorInfo){debug_log('AdError ' + 'Code:' + errorInfo.errorCode + ' Msg:' + errorInfo.errorMsg);});
        var preroll1params = {
            app_id:'e04fd6b0-4eb2-4dc8-b8d3-accfb7cf8043',
            ad_init_id:'622834c9-3b52-4114-a531-a4bf494230ba',
            preroll_mode:'video',
            autoplay: false
        }
        preroll1.Preroll('preroll1', preroll1params);
        document.getElementById('start_play1').addEventListener('click', preroll1.PrerollStart);
    }

    var preroll2 = new bfiomobileweb();
    if (preroll2) {
        preroll2.addListener('AdPreRollInitialized', function(){debug_log('AdPreRollInitialized');});
        preroll2.addListener('AdClickThru', function(){debug_log('AdClickThru');});
        preroll2.addListener('AdPlaying', function(){debug_log('AdPlaying');});
        preroll2.addListener('AdVideoStart', function(){debug_log('AdVideoStart');});
        preroll2.addListener('AdVideoFirstQuartile', function(){debug_log('AdVideoFirstQuartile');});
        preroll2.addListener('AdVideoMidpoint', function(){debug_log('AdVideoMidpoint');});
        preroll2.addListener('AdVideoThirdQuartile', function(){debug_log('AdVideoThirdQuartile');});
        preroll2.addListener('AdVideoComplete', function(){debug_log('AdVideoComplete');});
        preroll2.addListener('AdError', function(errorInfo){debug_log('AdError ' + 'Code:' + errorInfo.errorCode + ' Msg:' + errorInfo.errorMsg);});
        var preroll2_params = {
            app_id:'e04fd6b0-4eb2-4dc8-b8d3-accfb7cf8043',
            ad_init_id:'622834c9-3b52-4114-a531-a4bf494230ba',
            preroll_mode:'link',
            autoplay: false
        }
        preroll2.Preroll('preroll2', preroll2_params);
        document.getElementById('start_play2').addEventListener('click', preroll2.PrerollStart);
    }

    var preroll3 = new bfiomobileweb();
    if (preroll3) {
        preroll3.addListener('AdPreRollInitialized', function(){debug_log('AdPreRollInitialized');});
        preroll3.addListener('AdClickThru', function(){debug_log('AdClickThru');});
        preroll3.addListener('AdPlaying', function(){debug_log('AdPlaying');});
        preroll3.addListener('AdVideoStart', function(){debug_log('AdVideoStart');});
        preroll3.addListener('AdVideoFirstQuartile', function(){debug_log('AdVideoFirstQuartile');});
        preroll3.addListener('AdVideoMidpoint', function(){debug_log('AdVideoMidpoint');});
        preroll3.addListener('AdVideoThirdQuartile', function(){debug_log('AdVideoThirdQuartile');});
        preroll3.addListener('AdVideoComplete', function(){debug_log('AdVideoComplete');});
        preroll3.addListener('AdError', function(errorInfo){debug_log('AdError ' + 'Code:' + errorInfo.errorCode + ' Msg:' + errorInfo.errorMsg);});
        var preroll3_params = {
            app_id:'e04fd6b0-4eb2-4dc8-b8d3-accfb7cf8043',
            ad_init_id:'622834c9-3b52-4114-a531-a4bf494230ba',
            preroll_mode:'banner',
            autoplay: true
        }
        preroll3.Preroll('preroll3', preroll3_params);
    }

    var preroll4 = new bfiomobileweb();
    if (preroll4) {
        preroll4.addListener('AdPreRollInitialized', function(){debug_log('AdPreRollInitialized');});
        preroll4.addListener('AdClickThru', function(){debug_log('AdClickThru');});
        preroll4.addListener('AdPlaying', function(){debug_log('AdPlaying');});
        preroll4.addListener('AdVideoStart', function(){debug_log('AdVideoStart');});
        preroll4.addListener('AdVideoFirstQuartile', function(){debug_log('AdVideoFirstQuartile');});
        preroll4.addListener('AdVideoMidpoint', function(){debug_log('AdVideoMidpoint');});
        preroll4.addListener('AdVideoThirdQuartile', function(){debug_log('AdVideoThirdQuartile');});
        preroll4.addListener('AdVideoComplete', function(){debug_log('AdVideoComplete');});
        preroll4.addListener('AdError', function(errorInfo){debug_log('AdError ' + 'Code:' + errorInfo.errorCode + ' Msg:' + errorInfo.errorMsg);});
        var preroll4_params = {
            app_id:'e04fd6b0-4eb2-4dc8-b8d3-accfb7cf8043',
            ad_init_id:'622834c9-3b52-4114-a531-a4bf494230ba',
            preroll_mode:'action',
            autoplay: true,
            callback: function(){alert('some action');}
        }
        preroll4.Preroll('preroll4', preroll4_params);
        document.getElementById('start_play4').addEventListener('click', preroll4.PrerollStart);
    }

</script>
</body>
</html>
